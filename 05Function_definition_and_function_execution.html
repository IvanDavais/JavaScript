<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    function fnMyalert()
    {
      alert('hello');
    }

    function fnChange()
    {
      var oDiv = document.getElementById('div1');
      oDiv.style.color = 'red';
      oDiv.style.fontSize = '30px';
    }

  </script>
</head>
<body>
  <div id="div1" onclick="fnMyalert()">This is a div element</div>
  <input type="button" name="" value="change style" onclick="fnChange()">
</body>
</html>
