<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    window.onload = function(){
      var oBtn = document.getElementById('btn01');
      // When you associate an event property with a function, you cannot write parentheses after the function.
      // If you write the parentheses, this function will be executed
      oBtn.onclick =fnChange;
    }


    function fnChange()
    {
      var oDiv = document.getElementById('div1');
      oDiv.style.color = 'red';
      oDiv.style.fontSize = '30px';
    }

  </script>
</head>
<body>
  <div id="div1">this is a div1 element</div>
  <input type="button" name="" value="change style" onclick="fnChange()" id="btn01">
</body>
</html>
