<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer animation</title>
  <style type="text/css">
    #div1{
      width: 200px;
      height:200px;
      background-color: gold;
      position: absolute;
      left: 0px;
      top:100px;
    }
  </style>

  <script type="text/javascript">
    window.onload = function(){
      var oDiv = document.getElementById('div1');
      var iLeft = 0;

      /*function moving(){
        iLeft += 3;
        oDiv.style.left = iLeft + 'px';
      }

      timer = setInterval(moving,30);
      */

      //anonymous function
      timer = setInterval(function(){
        iLeft += 3;
        oDiv.style.left = iLeft + 'px';
        if(iLeft>700){
          oDiv.style.left = 0;
        }
      },30)
    }

  </script>
  
</head>
<body>
  <div id="div1" class="box"></div>
</body>
</html>
