<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer animation</title>
  <style type="text/css">
    #div1{
      width: 200px;
      height:200px;
      background-color: gold;
      position: absolute;
      left: 0px;
      top:100px;
    }
  </style>

  <script type="text/javascript">
    window.onload = function(){
      var oDiv = document.getElementById('div1');
      var iLeft = 0;
      var iSpeed = 3;

      timer = setInterval(function(){
        iLeft += iSpeed;
        oDiv.style.left = iLeft + 'px';
        if(iLeft>700){
          iSpeed = -3;
        }
        if(iLeft <= 0){
          iSpeed = 3;
        }
      },20)
    }

  </script>
  
</head>
<body>
  <div id="div1" class="box"></div>
</body>
</html>
