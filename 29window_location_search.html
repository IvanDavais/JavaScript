<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>window location search</title>
  <script type="text/javascript">
    window.onload = function()
    {
      var oBody = document.getElementById('body1');
      alert(oBody);
      vat sDate = window.location.search;

      if(sDate!='')
      {
        var aRr = sDate.split('=');
        var iNum = aRr[1];

        switch(iNum){
          case 1:
            oBody.style.backgroundColor = 'gold';
          case 2:
            oBody.style.backgroundColor = 'green';
          default:
            oBody.style.backgroundColor = 'pink';
        }
      }
    }
  </script>
</head>
<body id='body1'>
  
</body>
</html>
